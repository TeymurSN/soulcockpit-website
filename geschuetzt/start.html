<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Soul Cockpit ‚Äì Online lesen</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: sans-serif; user-select: none;
      background: #fff;
    }
    #viewer {
      position: absolute;
      top: 0; left: 0; right: 0;
      bottom: calc(50px + env(safe-area-inset-bottom));
      /* Verhindert native Auswahl im Container */
      user-select: none !important;
      -webkit-user-select: none !important;
      -webkit-touch-callout: none !important;
    }
    #nav {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: calc(50px + env(safe-area-inset-bottom));
      display: flex; justify-content: center; align-items: center;
      background: #f0f0f0;
      padding-bottom: env(safe-area-inset-bottom);
      box-sizing: border-box;
      z-index: 1000;
      /* Nav darf nat√ºrlich weiterhin Empf√§nge erlauben */
      user-select: none !important;
    }
    button {
      margin: 0 10px; padding: 8px 16px; font-size: 14px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <div id="viewer"></div>
  <div id="nav">
    <button id="prev">‚Üê Zur√ºck</button>
    <button id="toc">üìë Inhaltsverzeichnis</button>
    <button id="next">Weiter ‚Üí</button>
    <button onclick="location.href='../index.html'">üîô Zur√ºck zur App</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const book = ePub("SoulCockpit.epub");
      const rendition = book.renderTo("viewer", {
        flow:   "scrolled-doc",
        width:  "100%",
        height: "100%"
      });

      // Einspaltiges Layout
      rendition.themes.override("body", {
        "column-count":         "1 !important",
        "-webkit-column-count": "1 !important",
        "column-gap":           "0 !important",
        "max-width":            "600px !important",
        "margin":               "0 auto !important",
        "padding":              "1em !important"
      });

      rendition.display();

      // Navigation
      document.getElementById("prev").addEventListener("click", () => rendition.prev());
      document.getElementById("next").addEventListener("click", () => rendition.next());
      document.getElementById("toc").addEventListener("click", () =>
        rendition.display("index_split_002.html")
      );

      // Globaler Kopierschutz
      ["contextmenu","copy","cut","selectstart","dragstart","touchstart","touchmove"].forEach(evt =>
        document.addEventListener(evt, e => e.preventDefault())
      );

      // Bei jedem neuen Kapitel das iFrame zus√§tzlich h√§rten
      rendition.on("rendered", () => {
        const iframe = document.querySelector("#viewer iframe");
        if (!iframe?.contentDocument) return;
        const doc = iframe.contentDocument;

        // Events blocken
        ["contextmenu","copy","cut","selectstart","dragstart","touchstart","touchmove"].forEach(evt =>
          doc.addEventListener(evt, e => e.preventDefault())
        );

        // Injectiertes CSS im iFrame
        const style = doc.createElement("style");
        style.textContent = `
          /* Grundregeln */
          html, body {
            margin: 0 !important;
            padding: 0 !important;
            column-count: 1 !important;
            -webkit-column-count: 1 !important;
            column-gap: 0 !important;
            max-width: 600px !important;
            margin-left: auto !important;
            margin-right: auto !important;
            user-select: none !important;
            -webkit-user-select: none !important;
            -webkit-touch-callout: none !important;
            -webkit-user-drag: none !important;
          }
          img {
            max-width: 100% !important;
            height: auto !important;
            display: block;
            margin: 0 auto;
            user-drag: none !important;
          }
          /* Verhindert Hervorhebung */
          *::selection {
            background: transparent !important;
            color: inherit !important;
          }
          /* Mobile: volle Breite */
          @media only screen and (max-width: 480px) {
            html, body {
              max-width: 100% !important;
              padding: 1em !important;
              margin: 0 auto !important;
            }
          }
        `;
        doc.head.appendChild(style);

        // Deaktiviert jegliche Auswahl im iFrame (zus√§tzlich)
        doc.addEventListener("selectionchange", () => {
          const sel = doc.getSelection();
          if (sel && sel.rangeCount) sel.removeAllRanges();
        });
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Soul Cockpit – Online lesen</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      user-select: none;
    }

    #viewer {
      width: 100vw;
      height: calc(100vh - 50px);
      user-select: none;
    }

    #nav {
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }

    button {
      margin: 0 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="viewer"></div>
  <div id="nav">
    <button id="prev">← Zurück</button>
    <button id="next">Weiter →</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const book = ePub("SoulCockpit.epub");
      const rendition = book.renderTo("viewer", {
        width: "100%",
        height: "100%"
      });

      rendition.display();

      // Navigation
      document.getElementById("prev").addEventListener("click", () => {
        rendition.prev();
      });
      document.getElementById("next").addEventListener("click", () => {
        rendition.next();
      });

      document.addEventListener("keydown", (event) => {
        if (event.key === "ArrowLeft") rendition.prev();
        if (event.key === "ArrowRight") rendition.next();
      });

      // Kopierschutz im gesamten Fenster
      document.addEventListener("contextmenu", e => e.preventDefault());
      document.addEventListener("copy", e => e.preventDefault());
      document.addEventListener("cut", e => e.preventDefault());
      document.addEventListener("selectstart", e => e.preventDefault());
      document.addEventListener("dragstart", e => e.preventDefault());

      // Kopierschutz im Iframe nach jedem Seitenwechsel erneut setzen
      rendition.on("rendered", () => {
        const iframe = document.querySelector("#viewer iframe");
        if (iframe) {
          const doc = iframe.contentDocument;
          if (doc) {
            doc.addEventListener("copy", e => e.preventDefault());
            doc.addEventListener("cut", e => e.preventDefault());
            doc.addEventListener("contextmenu", e => e.preventDefault());
            doc.addEventListener("selectstart", e => e.preventDefault());
            doc.addEventListener("dragstart", e => e.preventDefault());

            // zusätzlich CSS hinzufügen
            const style = doc.createElement("style");
            style.textContent = `
              * {
                user-select: none !important;
                -webkit-user-select: none !important;
              }
            `;
            doc.head.appendChild(style);
          }
        }
      });
    });
  </script>
</body>
</html>

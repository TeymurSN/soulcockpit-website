<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Soul Cockpit – Online lesen</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: sans-serif; user-select: none;
    }
    #viewer {
      width: 100vw; height: calc(100vh - 50px);
    }
    #nav {
      height: 50px; display: flex;
      justify-content: center; align-items: center;
      background: #f0f0f0;
    }
    button {
      margin: 0 10px; padding: 8px 16px; font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="viewer"></div>
  <div id="nav">
    <button id="prev">← Zurück</button>
    <button id="toc">📑 Inhaltsverzeichnis</button>
    <button id="next">Weiter →</button>
    <button onclick="location.href='../index.html'">🔙 Zurück zur App</button>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const book = ePub("SoulCockpit.epub");

    const rendition = book.renderTo("viewer", {
      flow:   "scrolled-doc",
      width:  "100%",
      height: "100%"
    });
    rendition.themes.override("body", {
      "column-count":         "1 !important",
      "-webkit-column-count": "1 !important",
      "column-gap":           "0 !important",
      "max-width":            "600px !important",
      "margin":               "0 auto !important",
      "padding":              "1em !important"
    });
    rendition.display();

    // Navigation
    document.getElementById("prev").addEventListener("click", () => rendition.prev());
    document.getElementById("next").addEventListener("click", () => rendition.next());

    // **TOC-Fix:** jetzt direkt auf index_split_002.html springen
    const tocHref = "index_split_002.html";
    document.getElementById("toc").addEventListener("click", () => {
      rendition.display(tocHref);
    });

    // globaler Kopierschutz
    ["contextmenu","copy","cut","selectstart","dragstart"].forEach(evt =>
      document.addEventListener(evt, e => e.preventDefault())
    );

    // Kopierschutz & Layout bei Kapitelwechsel
    rendition.on("rendered", () => {
      const iframe = document.querySelector("#viewer iframe");
      if (!iframe?.contentDocument) return;
      const doc = iframe.contentDocument;

      // Kopierschutz
      ["copy","cut","contextmenu","selectstart","dragstart"]
        .forEach(evt => doc.addEventListener(evt, e => e.preventDefault()));

      // Layout-Override
      const style = doc.createElement("style");
      style.textContent = `
        html, body {
          margin: 0 !important;
          padding: 0 !important;
          column-count: 1 !important;
          -webkit-column-count: 1 !important;
          column-gap: 0 !important;
          max-width: 600px !important;
          margin-left: auto !important;
          margin-right: auto !important;
        }
        img {
          max-width: 100% !important;
          height: auto !important;
          display: block;
          margin: 0 auto;
        }
      `;
      doc.head.appendChild(style);
    });
  });
  </script>
</body>
</html>

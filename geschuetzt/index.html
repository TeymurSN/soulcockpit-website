<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Soul Cockpit ‚Äì Online lesen</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: sans-serif; user-select: none; background: #fff;
    }
    #viewer {
    position: absolute;
      top:    0;
      left:   0;
      right:  0;
      /* unten Platz lassen f√ºr die 50px-Nav + Safe-Area */
      bottom: calc(50px + env(safe-area-inset-bottom));
      overflow-y: auto;
      -webkit-overflow-scrolling: touch; /* geschmeidiges Scrollen auf iOS */
    }
    #nav {
      position:       fixed;
      bottom:         0;
      left:           0;
      right:          0;
      height:         calc(50px + env(safe-area-inset-bottom));
      display:        flex;
      justify-content: center;
      align-items:    center;
      background:     #f0f0f0;
      padding-bottom: env(safe-area-inset-bottom);
      box-sizing:     border-box;
      z-index:        1000;
    }
    button {
      margin: 0 10px; padding: 8px 16px; font-size: 14px;
      cursor: pointer;
    }
    #debug {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 70px;
      background: rgba(0,0,0,0.9);
      color: #00ff00;
      padding: 10px;
      font-size: 11px;
      font-family: monospace;
      z-index: 2000;
      display: none;
      overflow-y: auto;
      border-radius: 5px;
      border: 1px solid #333;
    }
    #debug-header {
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.9);
      padding: 5px 0;
      border-bottom: 1px solid #333;
      margin-bottom: 10px;
    }
    #debug-content {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    #debug-clear {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ff4444;
      color: white;
      border: none;
      padding: 2px 6px;
      font-size: 10px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="debug">
    <div id="debug-header">
      üì± Mobile Debug Console
      <button id="debug-clear">Clear</button>
    </div>
    <div id="debug-content"></div>
  </div>
  <div id="viewer"></div>
  <div id="nav">
    <button id="prev">‚Üê Zur√ºck</button>
    <button id="toc">üìë Inhaltsverzeichnis</button>
    <button id="next">Weiter ‚Üí</button>
    <button onclick="location.href='../index.html'">üîô Zur√ºck zur App</button>
    <button id="debug-toggle" style="font-size: 10px;">Debug</button>
  </div>

  <script>
  let debugEnabled = false;
  const debugDiv = document.getElementById('debug');
  const debugContent = document.getElementById('debug-content');
  
  function debugLog(message) {
    const timestamp = new Date().toLocaleTimeString();
    const logMessage = `[${timestamp}] ${message}`;
    console.log(logMessage);
    
    if (debugEnabled) {
      debugContent.textContent += logMessage + '\n';
      debugDiv.scrollTop = debugDiv.scrollHeight;
    }
  }

  // Error handling f√ºr unbehandelte Fehler
  window.addEventListener('error', (e) => {
    debugLog(`‚ùå ERROR: ${e.message} in ${e.filename}:${e.lineno}`);
  });

  // Promise rejections abfangen
  window.addEventListener('unhandledrejection', (e) => {
    debugLog(`‚ùå UNHANDLED PROMISE: ${e.reason}`);
  });

  document.getElementById('debug-toggle').onclick = () => {
    debugEnabled = !debugEnabled;
    debugDiv.style.display = debugEnabled ? 'block' : 'none';
    if (debugEnabled) {
      debugContent.textContent = 'üì± Mobile Debug Console aktiviert\n';
      debugLog('Debug-Modus aktiviert');
    }
  };

  document.getElementById('debug-clear').onclick = () => {
    debugContent.textContent = 'üì± Mobile Debug Console\n';
    debugLog('Debug-Log geleert');
  };

  document.addEventListener("DOMContentLoaded", async () => {
    const book = ePub("SoulCockpit.epub");
    const rendition = book.renderTo("viewer", {
      flow:   "scrolled-doc",
      width:  "100%",
      height: "100%"
    });

    // Einspaltiges Layout f√ºr alle Ger√§te
    rendition.themes.override("body", {
      "column-count":         "1 !important",
      "-webkit-column-count": "1 !important",    
      "column-gap":           "0 !important",
      "max-width":            "600px !important",
      "margin":               "0 auto !important",
      "padding":              "1em !important",
      "padding-bottom":       "calc(50px + env(safe-area-inset-bottom)) !important",
      "user-select":          "none !important"
    });

    await rendition.display();

    // Prev / Next
    document.getElementById("prev").onclick = () => rendition.prev();
    document.getElementById("next").onclick = () => rendition.next();

    // Warte auf Navigation - mit l√§ngerer Verz√∂gerung f√ºr Apple-Ger√§te
    await book.loaded.navigation;
    await book.loaded.spine;
    
    // Zus√§tzliche Wartezeit f√ºr Apple-Ger√§te
    if (/iPad|iPhone|iPod|Macintosh/.test(navigator.userAgent)) {
      await new Promise(resolve => setTimeout(resolve, 2000)); // L√§ngere Wartezeit
    }
    
    debugLog("TOC geladen: " + JSON.stringify(book.navigation.toc.map(t => ({label: t.label, href: t.href}))));
    debugLog("Spine Items: " + JSON.stringify(book.spine.spineItems.map(s => ({href: s.href, index: s.index}))));

    // Suche den TOC-Eintrag ‚ÄûInhaltsverzeichnis"
    const tocEntry = book.navigation.toc.find(item => {
      const lbl = item.label;
      if (Array.isArray(lbl)) {
        return lbl.some(l => l.trim().toLowerCase() === "inhaltsverzeichnis");
      }
      return typeof lbl === "string" && lbl.trim().toLowerCase() === "inhaltsverzeichnis";
    });
    
    // Bestimme den Ziel-Link oder fallback
    const tocTarget = tocEntry
      ? (tocEntry.cfi || tocEntry.href)
      : "index_split_002.html";

    debugLog("TOC Target: " + tocTarget);

    // Klick-Handler auf Inhaltsverzeichnis mit verbesserter Fehlerbehandlung
    document.getElementById("toc").onclick = async () => {
      try {
        debugLog("Navigiere zu TOC: " + tocTarget);
        await rendition.display(tocTarget);
      } catch (error) {
        debugLog("Fehler beim Laden des Inhaltsverzeichnisses: " + error.message);
        // Fallback: Versuche direkt mit href
        if (tocEntry && tocEntry.href) {
          try {
            await rendition.display(tocEntry.href);
          } catch (fallbackError) {
            debugLog("Auch Fallback fehlgeschlagen: " + fallbackError.message);
            // Letzter Versuch: Gehe zur ersten Seite
            await rendition.display();
          }
        }
      }
    };

    // Globaler Kopierschutz & Touch-Block
    ["contextmenu","copy","cut","selectstart","dragstart","touchstart","touchmove"]
      .forEach(evt => document.addEventListener(evt, e => e.preventDefault()));

    // Hilfsfunktion f√ºr Navigation
    async function navigateToHref(href) {
      debugLog("Navigiere zu href: " + href);
      
      if (!href) {
        debugLog("Kein href angegeben");
        return false;
      }

      // Strategie 1: Direkte Navigation
      try {
        await rendition.display(href);
        debugLog("Direkte Navigation erfolgreich");
        return true;
      } catch (error1) {
        debugLog("Direkte Navigation fehlgeschlagen: " + error1.message);
      }

      // Strategie 2: Navigation √ºber Spine Index
      try {
        let cleanHref = href;
        if (cleanHref.includes('#')) {
          cleanHref = cleanHref.split('#')[0];
        }
        
        // Finde den Spine Index
        const spineIndex = book.spine.spineItems.findIndex(item => {
          return item.href === cleanHref || 
                 item.href.endsWith('/' + cleanHref) ||
                 item.href.includes(cleanHref) ||
                 cleanHref.includes(item.href);
        });
        
        if (spineIndex >= 0) {
          debugLog("Gefundener Spine Index: " + spineIndex + " f√ºr " + cleanHref);
          await rendition.display(spineIndex);
          debugLog("Navigation √ºber Spine Index erfolgreich");
          return true;
        } else {
          debugLog("Kein passender Spine Index gefunden f√ºr: " + cleanHref);
        }
      } catch (error2) {
        debugLog("Navigation √ºber Spine Index fehlgeschlagen: " + error2.message);
      }

      // Strategie 3: Suche nach √§hnlichen hrefs
      try {
        const basename = href.split('/').pop().split('#')[0];
        debugLog("Suche nach Basename: " + basename);
        
        const matchingSpine = book.spine.spineItems.find(item => {
          return item.href.includes(basename) || basename.includes(item.href.split('/').pop());
        });
        
        if (matchingSpine) {
          debugLog("Gefundenes √§hnliches Spine Item: " + matchingSpine.href);
          await rendition.display(matchingSpine.index);
          debugLog("Navigation √ºber √§hnliches Spine Item erfolgreich");
          return true;
        }
      } catch (error3) {
        debugLog("Navigation √ºber √§hnliches Spine Item fehlgeschlagen: " + error3.message);
      }

      // Strategie 4: Versuche book.resolve
      try {
        const resolved = book.resolve(href);
        debugLog("Resolved href: " + resolved);
        await rendition.display(resolved);
        debugLog("Navigation √ºber book.resolve erfolgreich");
        return true;
      } catch (error4) {
        debugLog("Navigation √ºber book.resolve fehlgeschlagen: " + error4.message);
      }

      debugLog("Alle Navigationsstrategien fehlgeschlagen f√ºr: " + href);
      return false;
    }

    // Bei jedem Kapitelwechsel h√§rtere Regeln im iFrame
    rendition.on("rendered", () => {
      // L√§ngere Wartezeit f√ºr Apple-Ger√§te
      const waitTime = /iPad|iPhone|iPod|Macintosh/.test(navigator.userAgent) ? 500 : 100;
      
      setTimeout(() => {
        const iframe = document.querySelector("#viewer iframe");
        if (!iframe?.contentDocument) return;
        const doc = iframe.contentDocument;

        // alle selektions-/kopier-/touch-Events blocken
        ["contextmenu","copy","cut","selectstart","dragstart","touchstart","touchmove"]
          .forEach(evt => doc.addEventListener(evt, e => e.preventDefault()));

        // Injectiertes CSS
        const style = doc.createElement("style");
        style.textContent = `
          html, body {
            margin: 0 !important;
            padding: 0 !important;
            column-count: 1 !important;
            -webkit-column-count: 1 !important;
            column-gap: 0 !important;
            max-width: 600px !important;
            margin: 0 auto !important;
            padding-bottom: calc(50px + env(safe-area-inset-bottom)) !important;
            overflow: auto !important;
            -webkit-overflow-scrolling: touch !important;
            user-select: none !important;
            -webkit-user-select: none !important;
            -webkit-touch-callout: none !important;
            -webkit-user-drag: none !important;
          }
          img {
            max-width: 100% !important;
            height: auto !important;
            display: block;
            margin: 0 auto;
            user-drag: none !important;
          }
          *::selection {
            background: transparent !important;
            color: inherit !important;
          }
          @media only screen and (max-width: 480px) {
            html, body {
              max-width: 100% !important;
              padding: 1em !important;
              margin: 0 auto !important;
              padding-bottom: calc(50px + env(safe-area-inset-bottom)) !important;
            }
            body {
              padding-bottom: 60px !important;
            }
          }
        `;
        doc.head.appendChild(style);
        
        // Verbesserte Link-Behandlung
        doc.body.querySelectorAll("a[href]").forEach(a => {
          a.addEventListener("click", async (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            const href = a.getAttribute("href");
            debugLog("Link geklickt: " + href);
            
            const success = await navigateToHref(href);
            if (!success) {
              debugLog("FEHLER: Navigation komplett fehlgeschlagen f√ºr: " + href);
              alert("Kapitel konnte nicht geladen werden: " + href);
            }
          });
        });

        // Auswahl zwangsweise zur√ºcksetzen
        doc.addEventListener("selectionchange", () => {
          const sel = doc.getSelection();
          if (sel && sel.rangeCount) sel.removeAllRanges();
        });
      }, waitTime);
    });
  });
  </script>

</body>
</html>

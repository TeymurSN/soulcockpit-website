<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Soul Cockpit ‚Äì Online lesen</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: sans-serif; user-select: none; background: #fff;
    }
    #viewer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      /* unten Platz lassen f√ºr die 50px-Nav + Safe-Area */
      bottom: calc(50px + env(safe-area-inset-bottom));
      overflow-y: auto;
      -webkit-overflow-scrolling: touch; /* geschmeidiges Scrollen auf iOS */
    }
    #nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: calc(50px + env(safe-area-inset-bottom));
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      padding-bottom: env(safe-area-inset-bottom);
      box-sizing: border-box;
      z-index: 1000;
    }
    button {
      margin: 0 10px; padding: 8px 16px; font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="viewer"></div>
  <div id="nav">
    <button id="prev">‚Üê Zur√ºck</button>
    <button id="toc">üìë Inhaltsverzeichnis</button>
    <button id="next">Weiter ‚Üí</button>
    <button onclick="location.href='../index.html'">üîô Zur√ºck zur App</button>
  </div>

  <script>
  // Debug-Funktion f√ºr bessere Fehlerdiagnose
  function debugLog(message) {
    console.log(`[${new Date().toISOString()}] ${message}`);
  }

  // Apple-Ger√§t erkennen
  function isAppleDevice() {
    return /iPad|iPhone|iPod|Macintosh|Mac OS X/.test(navigator.userAgent);
  }

  document.addEventListener("DOMContentLoaded", async () => {
    const book = ePub("SoulCockpit.epub");
    const rendition = book.renderTo("viewer", {
      flow: "scrolled-doc",
      width: "100%",
      height: "100%"
    });

    // Einspaltiges Layout f√ºr alle Ger√§te
    rendition.themes.override("body", {
      "column-count": "1 !important",
      "-webkit-column-count": "1 !important",    
      "column-gap": "0 !important",
      "max-width": "600px !important",
      "margin": "0 auto !important",
      "padding": "1em !important",
      "padding-bottom": "calc(50px + env(safe-area-inset-bottom)) !important",
      "user-select": "none !important"
    });

    await rendition.display();

    // Prev / Next
    document.getElementById("prev").onclick = () => rendition.prev();
    document.getElementById("next").onclick = () => rendition.next();

    // Warte auf Navigation - mit l√§ngerer Verz√∂gerung f√ºr Apple-Ger√§te
    await book.loaded.navigation;
    await book.loaded.spine;
    
    // Zus√§tzliche Wartezeit f√ºr Apple-Ger√§te
    if (isAppleDevice()) {
      debugLog("Apple-Ger√§t erkannt - verwende l√§ngere Wartezeit");
      await new Promise(resolve => setTimeout(resolve, 3000)); // Noch l√§ngere Wartezeit
    }
    
    debugLog("TOC geladen: " + JSON.stringify(book.navigation.toc.map(item => ({ label: item.label, href: item.href }))));
    debugLog("Spine Items: " + JSON.stringify(book.spine.spineItems.map(item => ({ href: item.href, index: item.index }))));

    // Verbesserte TOC-Suche
    const tocEntry = book.navigation.toc.find(item => {
      const lbl = item.label;
      let labelText = "";
      
      if (Array.isArray(lbl)) {
        labelText = lbl.join(" ").toLowerCase();
      } else if (typeof lbl === "string") {
        labelText = lbl.toLowerCase();
      }
      
      return labelText.includes("inhaltsverzeichnis") || 
             labelText.includes("inhalt") || 
             labelText.includes("contents") ||
             labelText.includes("toc");
    });
    
    debugLog("Gefundener TOC Entry: " + JSON.stringify(tocEntry));

    // Verbesserte Hilfsfunktion f√ºr Navigation
    async function navigateToHref(href) {
      debugLog("=== Navigation Start f√ºr: " + href + " ===");
      
      if (!href) {
        debugLog("Kein href angegeben");
        return false;
      }

      // Apple-spezifische URL-Bereinigung
      let cleanHref = href;
      if (isAppleDevice()) {
        // Entferne f√ºhrende Schr√§gstriche und normalisiere den Pfad
        cleanHref = href.replace(/^\/+/, '');
        // Entferne Anker-Tags f√ºr die Spine-Suche
        const baseHref = cleanHref.split('#')[0];
        debugLog("Apple-Bereinigung - Original: " + href + ", Bereinigt: " + cleanHref + ", Base: " + baseHref);
      }

      // Strategie 1: Direkte Navigation mit Original-URL
      try {
        debugLog("Strategie 1: Direkte Navigation mit: " + href);
        await rendition.display(href);
        debugLog("‚úì Direkte Navigation erfolgreich");
        return true;
      } catch (error1) {
        debugLog("‚úó Direkte Navigation fehlgeschlagen: " + error1.message);
      }

      // Strategie 2: Navigation mit bereinigter URL
      if (cleanHref !== href) {
        try {
          debugLog("Strategie 2: Navigation mit bereinigter URL: " + cleanHref);
          await rendition.display(cleanHref);
          debugLog("‚úì Navigation mit bereinigter URL erfolgreich");
          return true;
        } catch (error2) {
          debugLog("‚úó Navigation mit bereinigter URL fehlgeschlagen: " + error2.message);
        }
      }

      // Strategie 3: Navigation √ºber Spine Index mit verbesserter Suche
      try {
        const baseHref = cleanHref.split('#')[0];
        debugLog("Strategie 3: Suche im Spine nach: " + baseHref);
        
        // Mehrere Suchstrategien f√ºr Spine
        let spineIndex = -1;
        const spineItems = book.spine.spineItems;
        
        // Exakte √úbereinstimmung
        spineIndex = spineItems.findIndex(item => item.href === baseHref);
        if (spineIndex === -1) {
          // Endswith-√úbereinstimmung
          spineIndex = spineItems.findIndex(item => item.href.endsWith(baseHref));
        }
        if (spineIndex === -1) {
          // Enth√§lt-√úbereinstimmung
          spineIndex = spineItems.findIndex(item => item.href.includes(baseHref) || baseHref.includes(item.href));
        }
        if (spineIndex === -1) {
          // Dateiname-√úbereinstimmung
          const filename = baseHref.split('/').pop();
          spineIndex = spineItems.findIndex(item => {
            const itemFilename = item.href.split('/').pop();
            return itemFilename === filename;
          });
        }
        
        if (spineIndex >= 0) {
          debugLog("‚úì Spine Index gefunden: " + spineIndex + " f√ºr Item: " + spineItems[spineIndex].href);
          await rendition.display(spineIndex);
          debugLog("‚úì Navigation √ºber Spine Index erfolgreich");
          return true;
        } else {
          debugLog("‚úó Kein passender Spine Index gefunden");
          // Debug-Ausgabe aller Spine Items
          spineItems.forEach((item, index) => {
            debugLog("Spine[" + index + "]: " + item.href);
          });
        }
      } catch (error3) {
        debugLog("‚úó Navigation √ºber Spine Index fehlgeschlagen: " + error3.message);
      }

      // Strategie 4: CFI-basierte Navigation falls verf√ºgbar
      if (tocEntry && tocEntry.cfi) {
        try {
          debugLog("Strategie 4: Navigation √ºber CFI: " + tocEntry.cfi);
          await rendition.display(tocEntry.cfi);
          debugLog("‚úì Navigation √ºber CFI erfolgreich");
          return true;
        } catch (error4) {
          debugLog("‚úó Navigation √ºber CFI fehlgeschlagen: " + error4.message);
        }
      }

      // Strategie 5: Fallback zur ersten Seite mit Warnung
      try {
        debugLog("Strategie 5: Fallback zur ersten Seite");
        await rendition.display(0);
        debugLog("‚úì Fallback zur ersten Seite erfolgreich");
        return true;
      } catch (error5) {
        debugLog("‚úó Auch Fallback fehlgeschlagen: " + error5.message);
      }

      debugLog("=== Alle Navigationsstrategien fehlgeschlagen ===");
      return false;
    }

    // Verbesserter TOC-Button Handler
    document.getElementById("toc").onclick = async () => {
      debugLog("=== TOC Button geklickt ===");
      
      if (!tocEntry) {
        debugLog("Kein TOC Entry gefunden - verwende Fallback");
        try {
          // Versuche verschiedene typische TOC-Dateien
          const fallbackFiles = [
            "index_split_002.html",
            "toc.html", 
            "contents.html",
            "index.html"
          ];
          
          for (const fallback of fallbackFiles) {
            debugLog("Versuche Fallback: " + fallback);
            const success = await navigateToHref(fallback);
            if (success) {
              debugLog("‚úì Fallback erfolgreich: " + fallback);
              return;
            }
          }
          
          // Letzter Versuch: Gehe zur ersten Seite
          await rendition.display(0);
          debugLog("Fallback zur ersten Seite");
        } catch (error) {
          debugLog("Alle Fallbacks fehlgeschlagen: " + error.message);
          alert("Inhaltsverzeichnis konnte nicht geladen werden");
        }
        return;
      }

      // Verwende den gefundenen TOC Entry
      const tocTarget = tocEntry.cfi || tocEntry.href;
      debugLog("Navigiere zu TOC: " + tocTarget);
      
      const success = await navigateToHref(tocTarget);
      if (!success) {
        debugLog("TOC Navigation fehlgeschlagen");
        alert("Inhaltsverzeichnis konnte nicht geladen werden");
      }
    };

    // Globaler Kopierschutz & Touch-Block
    ["contextmenu","copy","cut","selectstart","dragstart","touchstart","touchmove"]
      .forEach(evt => document.addEventListener(evt, e => e.preventDefault()));

    // Bei jedem Kapitelwechsel h√§rtere Regeln im iFrame
    rendition.on("rendered", () => {
      // L√§ngere Wartezeit f√ºr Apple-Ger√§te
      const waitTime = isAppleDevice() ? 1000 : 200;
      
      setTimeout(() => {
        const iframe = document.querySelector("#viewer iframe");
        if (!iframe?.contentDocument) {
          debugLog("Kein iframe contentDocument verf√ºgbar");
          return;
        }
        const doc = iframe.contentDocument;

        // alle selektions-/kopier-/touch-Events blocken
        ["contextmenu","copy","cut","selectstart","dragstart","touchstart","touchmove"]
          .forEach(evt => doc.addEventListener(evt, e => e.preventDefault()));

        // Injectiertes CSS
        const style = doc.createElement("style");
        style.textContent = `
          html, body {
            margin: 0 !important;
            padding: 0 !important;
            column-count: 1 !important;
            -webkit-column-count: 1 !important;
            column-gap: 0 !important;
            max-width: 600px !important;
            margin: 0 auto !important;
            padding-bottom: calc(50px + env(safe-area-inset-bottom)) !important;
            overflow: auto !important;
            -webkit-overflow-scrolling: touch !important;
            user-select: none !important;
            -webkit-user-select: none !important;
            -webkit-touch-callout: none !important;
            -webkit-user-drag: none !important;
          }
          img {
            max-width: 100% !important;
            height: auto !important;
            display: block;
            margin: 0 auto;
            user-drag: none !important;
          }
          *::selection {
            background: transparent !important;
            color: inherit !important;
          }
          @media only screen and (max-width: 480px) {
            html, body {
              max-width: 100% !important;
              padding: 1em !important;
              margin: 0 auto !important;
              padding-bottom: calc(50px + env(safe-area-inset-bottom)) !important;
            }
            body {
              padding-bottom: 60px !important;
            }
          }
        `;
        doc.head.appendChild(style);
        
        // Verbesserte Link-Behandlung mit Apple-spezifischen Korrekturen
        doc.body.querySelectorAll("a[href]").forEach(a => {
          a.addEventListener("click", async (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            let href = a.getAttribute("href");
            debugLog("Link geklickt: " + href);
            
            // Apple-spezifische URL-Korrekturen
            if (isAppleDevice()) {
              // Relative URLs normalisieren
              if (href.startsWith('./')) {
                href = href.substring(2);
              }
              if (href.startsWith('../')) {
                // √úbergeordnete Verzeichnisse handhaben
                const parts = href.split('/');
                href = parts[parts.length - 1]; // Nur Dateiname verwenden
              }
              debugLog("Apple-korrigierte URL: " + href);
            }
            
            const success = await navigateToHref(href);
            if (!success) {
              debugLog("FEHLER: Navigation komplett fehlgeschlagen f√ºr: " + href);
              // Verbesserte Fehlermeldung f√ºr Benutzer
              if (isAppleDevice()) {
                alert("Kapitel konnte nicht geladen werden. Dies ist ein bekanntes Problem auf Apple-Ger√§ten. Versuchen Sie es √ºber die Vor/Zur√ºck-Buttons.");
              } else {
                alert("Kapitel konnte nicht geladen werden: " + href);
              }
            }
          });
        });

        // Auswahl zwangsweise zur√ºcksetzen
        doc.addEventListener("selectionchange", () => {
          const sel = doc.getSelection();
          if (sel && sel.rangeCount) sel.removeAllRanges();
        });
      }, waitTime);
    });

    debugLog("ePub Reader initialisiert - Apple-Ger√§t: " + isAppleDevice());
  });
  </script>

</body>
</html>

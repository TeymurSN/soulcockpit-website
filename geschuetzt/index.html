<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Soul Cockpit ‚Äì Online lesen</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: sans-serif; user-select: none; background: #fff;
    }
    #viewer {
    position: absolute;
      top:    0;
      left:   0;
      right:  0;
      /* unten Platz lassen f√ºr die 50px-Nav + Safe-Area */
      bottom: calc(50px + env(safe-area-inset-bottom));
      overflow-y: auto;
      -webkit-overflow-scrolling: touch; /* geschmeidiges Scrollen auf iOS */
    }
    #nav {
      position:       fixed;
      bottom:         0;
      left:           0;
      right:          0;
      height:         calc(50px + env(safe-area-inset-bottom));
      display:        flex;
      justify-content: center;
      align-items:    center;
      background:     #f0f0f0;
      padding-bottom: env(safe-area-inset-bottom);
      box-sizing:     border-box;
      z-index:        1000;
    }
    button {
      margin: 0 10px; padding: 8px 16px; font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="viewer"></div>
  <div id="nav">
    <button id="prev">‚Üê Zur√ºck</button>
    <button id="toc">üìë Inhaltsverzeichnis</button>
    <button id="next">Weiter ‚Üí</button>
    <button onclick="location.href='../index.html'">üîô Zur√ºck zur App</button>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const book = ePub("SoulCockpit.epub");
    const rendition = book.renderTo("viewer", {
      flow:   "scrolled-doc",
      width:  "100%",
      height: "100%"
    });

    // Einspaltiges Layout f√ºr alle Ger√§te
    rendition.themes.override("body", {
      "column-count":         "1 !important",
      "-webkit-column-count": "1 !important",
      "column-gap":           "0 !important",
      "max-width":            "600px !important",
      "margin":               "0 auto !important",
      "padding":              "1em !important",
      "padding-bottom":       "calc(50px + env(safe-area-inset-bottom)) !important",
      "user-select":          "none !important"
    });

    await rendition.display();

    // Prev / Next
    document.getElementById("prev").onclick = () => rendition.prev();
    document.getElementById("next").onclick = () => rendition.next();

    // Warte auf Navigation - mit l√§ngerer Verz√∂gerung f√ºr Apple-Ger√§te
    await book.loaded.navigation;
    await book.loaded.spine;
    
    // Zus√§tzliche Wartezeit f√ºr Apple-Ger√§te
    if (/iPad|iPhone|iPod|Macintosh/.test(navigator.userAgent)) {
      await new Promise(resolve => setTimeout(resolve, 1500));
    }
    
    console.log("TOC geladen:", book.navigation.toc);

    // Suche den TOC-Eintrag ‚ÄûInhaltsverzeichnis"
    const tocEntry = book.navigation.toc.find(item => {
      const lbl = item.label;
      if (Array.isArray(lbl)) {
        return lbl.some(l => l.trim().toLowerCase() === "inhaltsverzeichnis");
      }
      return typeof lbl === "string" && lbl.trim().toLowerCase() === "inhaltsverzeichnis";
    });
    
    // Bestimme den Ziel-Link oder fallback
    const tocTarget = tocEntry
      ? (tocEntry.cfi || tocEntry.href)
      : "index_split_002.html";

    console.log("TOC Target:", tocTarget);

    // Klick-Handler auf Inhaltsverzeichnis mit verbesserter Fehlerbehandlung
    document.getElementById("toc").onclick = async () => {
      try {
        console.log("Navigiere zu TOC:", tocTarget);
        await rendition.display(tocTarget);
      } catch (error) {
        console.error("Fehler beim Laden des Inhaltsverzeichnisses:", error);
        // Fallback: Versuche direkt mit href
        if (tocEntry && tocEntry.href) {
          try {
            await rendition.display(tocEntry.href);
          } catch (fallbackError) {
            console.error("Auch Fallback fehlgeschlagen:", fallbackError);
            // Letzter Versuch: Gehe zur ersten Seite
            await rendition.display();
          }
        }
      }
    };

    // Globaler Kopierschutz & Touch-Block
    ["contextmenu","copy","cut","selectstart","dragstart","touchstart","touchmove"]
      .forEach(evt => document.addEventListener(evt, e => e.preventDefault()));

    // Funktion zur besseren Link-Behandlung
    function setupLinkHandling(doc) {
      doc.body.querySelectorAll("a[href]").forEach(a => {
        // Entferne alle existierenden Event-Listener
        a.onclick = null;
        a.removeAttribute('onclick');
        
        // Neuer robuster Event-Listener
        a.addEventListener("click", async (e) => {
          e.preventDefault();
          e.stopPropagation();
          e.stopImmediatePropagation();
          
          const href = a.getAttribute("href");
          console.log("üîó Link geklickt:", href);
          
          if (!href) return;
          
          try {
            let target = href;
            
            // Verschiedene Strategien f√ºr verschiedene Link-Typen
            if (href.startsWith('#')) {
              // Anchor innerhalb der Seite
              console.log("üìç Anchor-Link:", href);
              target = href;
            } else if (href.includes('.html')) {
              // HTML-Datei Link
              console.log("üìÑ HTML-Link:", href);
              
              // Versuche verschiedene Aufl√∂sungen
              try {
                // Strategie 1: book.resolve verwenden
                target = book.resolve(href);
                console.log("‚úÖ Resolved mit book.resolve:", target);
              } catch (resolveError) {
                console.log("‚ö†Ô∏è book.resolve fehlgeschlagen, verwende direkten href");
                target = href;
              }
            }
            
            console.log("üéØ Navigiere zu:", target);
            
            // Mehrere Navigationsversuche
            let success = false;
            
            // Versuch 1: Direkter Display
            try {
              await rendition.display(target);
              success = true;
              console.log("‚úÖ Navigation erfolgreich (Versuch 1)");
            } catch (error1) {
              console.log("‚ùå Versuch 1 fehlgeschlagen:", error1.message);
              
              // Versuch 2: Mit urspr√ºnglichem href
              try {
                await rendition.display(href);
                success = true;
                console.log("‚úÖ Navigation erfolgreich (Versuch 2)");
              } catch (error2) {
                console.log("‚ùå Versuch 2 fehlgeschlagen:", error2.message);
                
                // Versuch 3: Suche in spine nach √§hnlichem Namen
                try {
                  const spineItem = book.spine.items.find(item => 
                    item.href === href || item.href.includes(href.replace('.html', ''))
                  );
                  
                  if (spineItem) {
                    await rendition.display(spineItem.href);
                    success = true;
                    console.log("‚úÖ Navigation erfolgreich (Versuch 3 - Spine)");
                  }
                } catch (error3) {
                  console.log("‚ùå Versuch 3 fehlgeschlagen:", error3.message);
                }
              }
            }
            
            if (!success) {
              console.error("‚ùå Alle Navigationsversuche fehlgeschlagen f√ºr:", href);
            }
            
          } catch (error) {
            console.error("‚ùå Schwerwiegender Fehler beim Link-Handling:", error);
          }
        }, true); // useCapture = true f√ºr bessere Kompatibilit√§t
      });
    }

    // Bei jedem Kapitelwechsel h√§rtere Regeln im iFrame
    rendition.on("rendered", () => {
      // L√§ngere Wartezeit f√ºr Apple-Ger√§te
      const waitTime = /iPad|iPhone|iPod|Macintosh/.test(navigator.userAgent) ? 300 : 100;
      
      setTimeout(() => {
        const iframe = document.querySelector("#viewer iframe");
        if (!iframe?.contentDocument) {
          console.log("‚ö†Ô∏è Kein iFrame contentDocument gefunden");
          return;
        }
        
        const doc = iframe.contentDocument;
        console.log("üîÑ Kapitel gerendert, richte Links ein...");

        // alle selektions-/kopier-/touch-Events blocken
        ["contextmenu","copy","cut","selectstart","dragstart","touchstart","touchmove"]
          .forEach(evt => doc.addEventListener(evt, e => e.preventDefault()));

        // Injectiertes CSS
        const style = doc.createElement("style");
        style.textContent = `
          html, body {
            margin: 0 !important;
            padding: 0 !important;
            column-count: 1 !important;
            -webkit-column-count: 1 !important;
            column-gap: 0 !important;
            max-width: 600px !important;
            margin: 0 auto !important;
            padding-bottom: calc(50px + env(safe-area-inset-bottom)) !important;
            overflow: auto !important;
            -webkit-overflow-scrolling: touch !important;
            user-select: none !important;
            -webkit-user-select: none !important;
            -webkit-touch-callout: none !important;
            -webkit-user-drag: none !important;
          }
          img {
            max-width: 100% !important;
            height: auto !important;
            display: block;
            margin: 0 auto;
            user-drag: none !important;
          }
          *::selection {
            background: transparent !important;
            color: inherit !important;
          }
          a {
            color: #0066cc !important;
            text-decoration: underline !important;
            cursor: pointer !important;
          }
          @media only screen and (max-width: 480px) {
            html, body {
              max-width: 100% !important;
              padding: 1em !important;
              margin: 0 auto !important;
              padding-bottom: calc(50px + env(safe-area-inset-bottom)) !important;
            }
            body {
              padding-bottom: 60px !important;
            }
          }
        `;
        doc.head.appendChild(style);
        
        // Verbesserte Link-Behandlung einrichten
        setupLinkHandling(doc);

        // Auswahl zwangsweise zur√ºcksetzen
        doc.addEventListener("selectionchange", () => {
          const sel = doc.getSelection();
          if (sel && sel.rangeCount) sel.removeAllRanges();
        });
        
        console.log("‚úÖ Link-Setup abgeschlossen");
      }, waitTime);
    });
  });
  </script>

</body>
</html>

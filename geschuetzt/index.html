<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Soul Cockpit ‚Äì Online lesen</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: sans-serif; user-select: none; background: #fff;
    }
    #viewer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: calc(50px + env(safe-area-inset-bottom));
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    #nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: calc(50px + env(safe-area-inset-bottom));
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      padding-bottom: env(safe-area-inset-bottom);
      box-sizing: border-box;
      z-index: 1000;
    }
    button {
      margin: 0 10px; padding: 8px 16px; font-size: 14px;
      cursor: pointer;
    }
    
    /* Debug-Informationen (k√∂nnen sp√§ter entfernt werden) */
    #debug {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      font-size: 12px;
      border-radius: 5px;
      max-width: 300px;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div id="debug"></div>
  <div id="viewer"></div>
  <div id="nav">
    <button id="prev">‚Üê Zur√ºck</button>
    <button id="toc">üìë Inhaltsverzeichnis</button>
    <button id="next">Weiter ‚Üí</button>
    <button onclick="location.href='../index.html'">üîô Zur√ºck zur App</button>
  </div>

  <script>
  // Debug-Funktion
  function debugLog(message) {
    console.log(message);
    const debugDiv = document.getElementById('debug');
    debugDiv.innerHTML += message + '<br>';
    debugDiv.style.display = 'block';
    // Auto-hide nach 5 Sekunden
    setTimeout(() => {
      debugDiv.style.display = 'none';
    }, 5000);
  }

  // Erkennung von Apple-Ger√§ten
  function isAppleDevice() {
    return /iPad|iPhone|iPod|Macintosh/.test(navigator.userAgent);
  }

  // Warte-Funktion f√ºr Apple-Ger√§te
  function waitForApple(ms = 2000) {
    return new Promise(resolve => setTimeout(resolve, isAppleDevice() ? ms : 100));
  }

  document.addEventListener("DOMContentLoaded", async () => {
    try {
      debugLog(`üçé Apple-Ger√§t: ${isAppleDevice()}`);
      debugLog(`üì± User Agent: ${navigator.userAgent}`);
      
      const book = ePub("SoulCockpit.epub");
      const rendition = book.renderTo("viewer", {
        flow: "scrolled-doc",
        width: "100%",
        height: "100%"
      });

      // Einspaltiges Layout f√ºr alle Ger√§te
      rendition.themes.override("body", {
        "column-count": "1 !important",
        "-webkit-column-count": "1 !important",
        "column-gap": "0 !important",
        "max-width": "600px !important",
        "margin": "0 auto !important",
        "padding": "1em !important",
        "padding-bottom": "calc(50px + env(safe-area-inset-bottom)) !important",
        "user-select": "none !important"
      });

      await rendition.display();
      debugLog("‚úÖ Buch geladen");

      // Prev / Next
      document.getElementById("prev").onclick = () => rendition.prev();
      document.getElementById("next").onclick = () => rendition.next();

      // Warte auf Navigation mit l√§ngerer Verz√∂gerung f√ºr Apple-Ger√§te
      await book.loaded.navigation;
      await book.loaded.spine;
      
      // Zus√§tzliche Wartezeit f√ºr Apple-Ger√§te
      await waitForApple();
      
      debugLog(`üìö TOC Eintr√§ge: ${book.navigation.toc.length}`);

      // Suche den TOC-Eintrag ‚ÄûInhaltsverzeichnis"
      const tocEntry = book.navigation.toc.find(item => {
        const lbl = item.label;
        if (Array.isArray(lbl)) {
          return lbl.some(l => l.trim().toLowerCase() === "inhaltsverzeichnis");
        }
        return typeof lbl === "string" && lbl.trim().toLowerCase() === "inhaltsverzeichnis";
      });
      
      // Bestimme den Ziel-Link oder fallback
      const tocTarget = tocEntry
        ? (tocEntry.cfi || tocEntry.href)
        : "index_split_002.html";

      debugLog(`üéØ TOC Target: ${tocTarget}`);

      // Klick-Handler auf Inhaltsverzeichnis mit verbesserter Fehlerbehandlung
      document.getElementById("toc").onclick = async () => {
        try {
          debugLog("üîÑ Navigiere zu TOC...");
          await rendition.display(tocTarget);
          debugLog("‚úÖ TOC Navigation erfolgreich");
        } catch (error) {
          debugLog(`‚ùå TOC Fehler: ${error.message}`);
          // Fallback: Versuche direkt mit href
          if (tocEntry && tocEntry.href) {
            try {
              await rendition.display(tocEntry.href);
              debugLog("‚úÖ TOC Fallback erfolgreich");
            } catch (fallbackError) {
              debugLog(`‚ùå TOC Fallback fehlgeschlagen: ${fallbackError.message}`);
              // Letzter Versuch: Gehe zur ersten Seite
              await rendition.display();
            }
          }
        }
      };

      // Globaler Kopierschutz & Touch-Block
      ["contextmenu","copy","cut","selectstart","dragstart","touchstart","touchmove"]
        .forEach(evt => document.addEventListener(evt, e => e.preventDefault()));

      // Verbesserte Link-Behandlung speziell f√ºr Apple-Ger√§te
      function setupLinkHandling(doc) {
        const links = doc.body.querySelectorAll("a[href]");
        debugLog(`üîó Gefundene Links: ${links.length}`);
        
        links.forEach((a, index) => {
          // Entferne alle existierenden Event-Listener
          a.onclick = null;
          a.removeAttribute('onclick');
          
          // Speichere originale href
          const originalHref = a.getAttribute("href");
          
          // Apple-spezifische Link-Behandlung
          const handleLinkClick = async (e) => {
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            
            debugLog(`üñ±Ô∏è Link ${index + 1} geklickt: ${originalHref}`);
            
            if (!originalHref) {
              debugLog("‚ö†Ô∏è Kein href gefunden");
              return;
            }
            
            try {
              let target = originalHref;
              let success = false;
              
              // Verschiedene Navigationsstrategien f√ºr Apple-Ger√§te
              const strategies = [
                // Strategie 1: Direkter href
                async () => {
                  debugLog("üéØ Strategie 1: Direkter href");
                  await rendition.display(originalHref);
                },
                
                // Strategie 2: Mit book.resolve (falls verf√ºgbar)
                async () => {
                  debugLog("üéØ Strategie 2: book.resolve");
                  if (typeof book.resolve === 'function') {
                    const resolved = book.resolve(originalHref);
                    await rendition.display(resolved);
                  } else {
                    throw new Error("book.resolve nicht verf√ºgbar");
                  }
                },
                
                // Strategie 3: Suche in spine
                async () => {
                  debugLog("üéØ Strategie 3: Spine-Suche");
                  const cleanHref = originalHref.replace(/^\.\//, '').replace(/#.*$/, '');
                  const spineItem = book.spine.items.find(item => 
                    item.href === cleanHref || 
                    item.href.includes(cleanHref) ||
                    item.href.endsWith(cleanHref)
                  );
                  
                  if (spineItem) {
                    debugLog(`üìÑ Spine Item gefunden: ${spineItem.href}`);
                    await rendition.display(spineItem.href);
                  } else {
                    throw new Error("Kein passendes Spine Item gefunden");
                  }
                },
                
                // Strategie 4: URL-basierte Suche
                async () => {
                  debugLog("üéØ Strategie 4: URL-basierte Suche");
                  const fileName = originalHref.split('/').pop().split('#')[0];
                  const spineItem = book.spine.items.find(item => 
                    item.href.includes(fileName)
                  );
                  
                  if (spineItem) {
                    debugLog(`üìÑ Datei gefunden: ${spineItem.href}`);
                    await rendition.display(spineItem.href);
                  } else {
                    throw new Error("Datei nicht in Spine gefunden");
                  }
                }
              ];
              
              // Versuche alle Strategien nacheinander
              for (let i = 0; i < strategies.length && !success; i++) {
                try {
                  await strategies[i]();
                  success = true;
                  debugLog(`‚úÖ Navigation erfolgreich (Strategie ${i + 1})`);
                } catch (error) {
                  debugLog(`‚ùå Strategie ${i + 1} fehlgeschlagen: ${error.message}`);
                }
              }
              
              if (!success) {
                debugLog("‚ùå Alle Navigationsstrategien fehlgeschlagen");
                
                // Letzte Rettung: Zeige verf√ºgbare Spine Items
                debugLog("üìö Verf√ºgbare Spine Items:");
                book.spine.items.forEach((item, idx) => {
                  debugLog(`  ${idx}: ${item.href}`);
                });
              }
              
            } catch (error) {
              debugLog(`‚ùå Kritischer Fehler: ${error.message}`);
            }
          };
          
          // Event-Listener mit verschiedenen Methoden f√ºr bessere Kompatibilit√§t
          a.addEventListener("click", handleLinkClick, { passive: false, capture: true });
          a.addEventListener("touchend", handleLinkClick, { passive: false, capture: true });
          
          // F√ºr Apple-Ger√§te: Zus√§tzliche onclick-Behandlung
          if (isAppleDevice()) {
            a.onclick = handleLinkClick;
          }
        });
      }

      // Bei jedem Kapitelwechsel Link-Handling einrichten
      rendition.on("rendered", async () => {
        debugLog("üîÑ Kapitel gerendert");
        
        // L√§ngere Wartezeit f√ºr Apple-Ger√§te
        await waitForApple(isAppleDevice() ? 500 : 100);
        
        const iframe = document.querySelector("#viewer iframe");
        if (!iframe?.contentDocument) {
          debugLog("‚ö†Ô∏è Kein iFrame contentDocument gefunden");
          return;
        }
        
        const doc = iframe.contentDocument;

        // Alle selektions-/kopier-/touch-Events blocken
        ["contextmenu","copy","cut","selectstart","dragstart","touchstart","touchmove"]
          .forEach(evt => doc.addEventListener(evt, e => e.preventDefault()));

        // Injectiertes CSS
        const style = doc.createElement("style");
        style.textContent = `
          html, body {
            margin: 0 !important;
            padding: 0 !important;
            column-count: 1 !important;
            -webkit-column-count: 1 !important;
            column-gap: 0 !important;
            max-width: 600px !important;
            margin: 0 auto !important;
            padding-bottom: calc(50px + env(safe-area-inset-bottom)) !important;
            overflow: auto !important;
            -webkit-overflow-scrolling: touch !important;
            user-select: none !important;
            -webkit-user-select: none !important;
            -webkit-touch-callout: none !important;
            -webkit-user-drag: none !important;
          }
          img {
            max-width: 100% !important;
            height: auto !important;
            display: block;
            margin: 0 auto;
            user-drag: none !important;
          }
          *::selection {
            background: transparent !important;
            color: inherit !important;
          }
          a {
            color: #0066cc !important;
            text-decoration: underline !important;
            cursor: pointer !important;
            touch-action: manipulation !important;
          }
          @media only screen and (max-width: 480px) {
            html, body {
              max-width: 100% !important;
              padding: 1em !important;
              margin: 0 auto !important;
              padding-bottom: calc(50px + env(safe-area-inset-bottom)) !important;
            }
            body {
              padding-bottom: 60px !important;
            }
          }
        `;
        doc.head.appendChild(style);
        
        // Link-Behandlung einrichten
        setupLinkHandling(doc);

        // Auswahl zwangsweise zur√ºcksetzen
        doc.addEventListener("selectionchange", () => {
          const sel = doc.getSelection();
          if (sel && sel.rangeCount) sel.removeAllRanges();
        });
        
        debugLog("‚úÖ Setup abgeschlossen");
      });
      
      // Zus√§tzliche Fehlerbehandlung f√ºr Apple-Ger√§te
      rendition.on("displayError", (err) => {
        debugLog(`‚ùå Display Error: ${err.message}`);
      });
      
      book.on("openFailed", (err) => {
        debugLog(`‚ùå Open Failed: ${err.message}`);
      });
      
    } catch (error) {
      debugLog(`‚ùå Initialisierungsfehler: ${error.message}`);
      console.error("Initialisierungsfehler:", error);
    }
  });
  </script>

</body>
</html>

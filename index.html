  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .slider {
      max-width: 800px;
      margin: 40px auto;
      position: relative;
    }

    .slides img {
      display: none;
      width: 100%;
      height: auto;
    }

    .slides img.active {
      display: block;
    }

    .nav-buttons {
      margin-top: 10px;
      margin-bottom: 0; /* optional: falls zusätzlich Abstand unten entsteht */
    }

    .nav-buttons button {
      background-color: #ED7D31;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 24px;
      border-radius: 6px;
      cursor: pointer;
      margin: 0 15px;
    }

    .nav-buttons button:hover {
      background-color: #cf6925;
    }

.book-button {
  display: inline-flex;
  align-items: center;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  margin-top: 10px;
  text-decoration: none;
}

.book-button-logo {
  background-color: white;
  padding: 10px 12px;
  display: flex;
  align-items: center;
}

.book-button-logo img {
  height: 28px;
}

.book-button-text {
  background-color: #ED7D31;
  color: white;
  font-weight: bold;
  font-size: 16px;
  padding: 12px 18px;
  display: inline-block;
  transition: background-color 0.3s ease;
}

.book-button:hover .book-button-text {
  background-color: #cf6925;
}

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }

    footer a {
      color: #007BFF;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides">
      <img src="images/Bild1.PNG" class="active" id="img1" alt="Bild 1">
      <img src="images/Bild2.svg" id="img2" alt="Bild 2">
      <img src="images/Bild3.svg" id="img3" alt="Bild 3">
    </div>

    <div class="nav-buttons">
      <button onclick="prevSlide()">❮</button>
      <button onclick="nextSlide()">❯</button>
    </div>
  </div>

<a href="https://www.silberschnur.de/neues-bewusstsein/1080515/Was-dich-wirklich-weiterbringt"
   class="book-button" target="_blank" rel="noopener">
  <span class="book-button-logo">
    <img src="images/silberschnur-logo.svg" alt="Silberschnur Verlag Logo">
  </span>
  <span class="book-button-text">
    Buch beim Verlag bestellen
  </span>
</a>

  <footer style="color: #ED7D31; text-align: center; margin-top: 40px; font-family: Arial, sans-serif;">

    <span style="color: blue; font-weight: bold;">|</span>
    <a href="datenschutz.html">Datenschutz</a>
  </footer>

  <script>
    const images = document.querySelectorAll('.slides img');
    let current = 0;

    function showSlide(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      current = (current + 1) % images.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + images.length) % images.length;
      showSlide(current);
    }
  </script>

</body>

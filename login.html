  <!-- Navigation Logik + Menü -->
  <script>
    const pages = ["ueber.html", "allgemein.html", "fuehrung.html", "leistungen.html", "schwellen.html", "phaenomene.html", "orientierung.html", "login.html"];
    const currentPage = window.location.pathname.split("/").pop();

    let currentIndex = pages.indexOf(currentPage);

    if (currentIndex === -1) currentIndex = 0;

    const prevIndex = (currentIndex - 1 + pages.length) % pages.length;
    const nextIndex = (currentIndex + 1) % pages.length;

    document.getElementById('prev-button').href = pages[prevIndex];
    document.getElementById('next-button').href = pages[nextIndex];

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // Menü schließt sich, wenn außerhalb geklickt wird
    document.addEventListener('click', function(event) {
      const menu = document.getElementById('menu');
      const button = document.querySelector('.menu-button');
      if (!menu.contains(event.target) && !button.contains(event.target)) {
        menu.style.display = 'none';
      }
    });
  </script>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Soul Cockpit</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      text-align: center;
    }

    .header {
      background-color: #ED7D31;
      color: white;
      padding: 10px 0;
      font-size: 32px;
      font-weight: bold;
      max-width: 800px;
      margin: 0 auto;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .menu-button {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 24px;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: white;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border: 1px solid #ED7D31;
      z-index: 1;
    }

    .menu-content a {
      color: #ED7D31;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 18px;
      text-align: left;
    }

    .menu-content a:hover {
      background-color: #f1f1f1;
    }

    .content {
      padding: 40px;
      text-align: left;
      max-width: 800px;
      margin: 100px auto 30px; /* oben Platz für Header */
      font-size: 18px;
      line-height: 1.6;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

    .nav-buttons a {
      background-color: #ED7D31;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 24px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .nav-buttons a.back {
      font-size: 18px;
    }

    .nav-buttons a:hover {
      background-color: #cf6925;
    }

    footer {
      margin-top: 40px;
      padding: 20px 0;
      font-size: 14px;
      color: #ED7D31;
    }

    footer a {
      color: #007BFF;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer span {
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    Soul Cockpit
    <div class="menu-button" onclick="toggleMenu()">☰</div>
    <div class="menu-content" id="menu">
      <a href="ueber.html">Über mich</a>
      <a href="allgemein.html">Leben</a>
      <a href="fuehrung.html">Führung</a>
      <a href="leistungen.html">Leistungen</a>
      <a href="schwellen.html"><em>7 Schwellen</em></a>
      <a href="phaenomene.html"><em>Phänomene</em></a>
      <a href="orientierung.html"><em>Orientierung</em></a>
      <a href="login.html">Login</a>
      <a href="index.html">Zurück</a>
    </div>
  </div>

  <!-- Inhalt -->
  <div class="content">

    <h2 style="color: #ED7D31;"><em>Der Zugang zum geschützten Bereich ist nur mit Passwort möglich.</em></h2>

    <form onsubmit="return checkLogin()" style="margin-top: 30px; max-width: 400px; margin-left: auto; margin-right: auto;">
      <label for="username">Benutzername:</label><br>
      <input type="text" id="username" name="username" required
             style="width: 100%; padding: 10px; font-size: 16px; margin-top: 5px;"><br><br>

      <label for="password">Passwort:</label><br>
      <input type="password" id="password" name="password" required
             style="width: 100%; padding: 10px; font-size: 16px; margin-top: 5px;"><br><br>

      <div id="login-error" style="color: red; margin-bottom: 15px;"></div>

      <button type="submit"
              style="background-color: #ED7D31; color: white; padding: 12px 24px; font-size: 18px; border: none; border-radius: 5px; cursor: pointer;">
        Login
      </button>
    </form>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <a id="prev-button" href="#">❮</a>
      <a id="next-button" href="#">❯</a>
      <a class="back" href="index.html">zurück</a>
    </div>

  </div>

  <!-- Footer -->
  <footer>
    © 2025 Soul Cockpit | Teymur Schafi-Neya | <span style="font-size: 0.9em;">mobil:</span> +49-177 754 1627
    <br>
    <a href="disclaimer.html">Disclaimer</a>
    <span>|</span>
    <a href="impressum.html">Impressum</a>
    <span>|</span>
    <a href="datenschutz.html">Datenschutz</a>
  </footer>

  <!-- Navigation Logik + Menü -->
  <script>
    const pages = ["ueber.html", "allgemein.html", "fuehrung.html", "leistungen.html", "schwellen.html", "phaenomene.html", "orientierung.html", "login.html"];
    const currentPage = window.location.pathname.split("/").pop();
    let currentIndex = pages.indexOf(currentPage);
    if (currentIndex === -1) currentIndex = 0;
    document.getElementById('prev-button').href = pages[(currentIndex - 1 + pages.length) % pages.length];
    document.getElementById('next-button').href = pages[(currentIndex + 1) % pages.length];

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
    document.addEventListener('click', function(event) {
      const menu = document.getElementById('menu');
      const button = document.querySelector('.menu-button');
      if (!menu.contains(event.target) && !button.contains(event.target)) {
        menu.style.display = 'none';
      }
    });
  </script>

  <!-- Login-Logik -->
  <script>
    function checkLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const validUsername = "souluser";
      const validPassword = "SoulCockpiT25";

      if (username === validUsername && password === validPassword) {
        window.location.href = "geschuetzt/start.html";
      } else {
        document.getElementById("login-error").textContent = "Zugangsdaten falsch.";
      }
      return false;
    }
  </script>

</body>
</html>
